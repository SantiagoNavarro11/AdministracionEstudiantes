<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Materias</title>
    <link rel="stylesheet" href="styles/inscripcion.css">
</head>
<body>
    <div class="container">
        <h2>Inscripción de Materias</h2>
        <form id="inscripcionForm">
            <label for="IdUsuario">Usuario:</label>
            <select id="IdUsuario" name="IdUsuario"></select>

            <label for="IdMateria">Materia:</label>
            <select id="IdMateria" name="IdMateria"></select>

            <button type="submit">Inscribir</button>
        </form>
    </div>
    <script src="scripts/inscripcion.js"></script>
</body>
</html>
