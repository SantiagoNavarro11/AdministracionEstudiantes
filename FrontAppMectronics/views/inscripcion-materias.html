<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Materias</title>
    <!--link rel="stylesheet" href="../styles/Inscripcion_Materias.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

</head>
<body>
<div class="b-example-divider"></div>

    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="../imagenes/logo.png">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li id="liGestionUsuarios" class="ocultarOpcionMenu"><a href="admin-usuarios.html"
                            class="nav-link px-2 link-body-emphasis">Gestión Estudiantes/Profesores</a></li>
                    <li id="liGestionMaterias" class="ocultarOpcionMenu"><a href="crear-materias.html"
                            class="nav-link px-2 link-body-emphasis">Gestión Materia</a></li>
                    <li id="liGestionarMisMaterias" class="ocultarOpcionMenu"><a href="inscripcion-materias.html"
                            class="nav-link px-2 link-body-emphasis">Gestionar Mis Materias</a></li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../imagenes/user.png" alt="usuario" width="50" height="50" class="rounded-circle">
                        <label id="lblNombreUsuario"></label>
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" onclick="CerrarSesion()">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <div class="container">
        <h2>Inscripción de Materias</h2>
        <form id="inscripcionForm">
            <label for="IdUsuario">Usuario:</label>
            <select id="IdUsuario" name="IdUsuario" disabled> </select>

            <label for="IdMateria">Materia:</label>
            <select id="IdMateria" name="IdMateria"></select>

            <button type="submit">Inscribir</button>
        </form>
    </div>
    <script src="../scripts/Inscripcion_Materias.js"></script>
    <script src="../scripts/constantes.js"></script>
    <script src="../scripts/alertas.js"></script>
    <script src="../scripts/sesion.js"></script>
    <script src="../scripts/seguridad.js"></script>
</body>
</html>
