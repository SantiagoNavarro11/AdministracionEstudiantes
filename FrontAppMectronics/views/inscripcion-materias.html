<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Materias</title>
    <!--link rel="stylesheet" href="../styles/Inscripcion_Materias.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../styles/headers.css" rel="stylesheet">

</head>

<body>
    <div class="b-example-divider"></div>

    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="../imagenes/logo.png">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li id="liGestionUsuarios" class="ocultarOpcionMenu"><a href="admin-usuarios.html"
                            class="nav-link px-2 link-body-emphasis">Gestión Estudiantes/Profesores</a></li>
                    <li id="liGestionMaterias" class="ocultarOpcionMenu"><a href="admin-materias.html"
                            class="nav-link px-2 link-body-emphasis">Gestión Materia</a></li>
                    <li id="liGestionarMisMaterias" class="ocultarOpcionMenu"><a href="inscripcion-materias.html"
                            class="nav-link px-2 link-body-emphasis">Gestionar Mis Materias</a></li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../imagenes/user.png" alt="usuario" width="50" height="50" class="rounded-circle">
                        <label id="lblNombreUsuario"></label>
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" onclick="CerrarSesion()">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <div class="container">
        <div class="container mt-4">
            <h2 class="text-center">Formulario de Registro</h2>
            <form id="inscripcionForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-6">
                            <label for="IdUsuario" class="form-label">Estudiante</label>
                            <select class="form-select" id="IdUsuario" required>
                            </select>
                        </div>
                        <div class="mb-6">
                            <label for="IdMateria" class="form-label">Materia</label>
                            <select class="form-select" id="IdMateria" required>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Botón de envío -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Inscribir</button>
                </div>
            </form>

        </div>

        <div class="table-responsive small">
            <h2>Materias Inscritas</h2>
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Estudiante</th>
                        <th scope="col">Materia</th>
                        <th scope="col">Creditos</th>
                        <th scope="col">Profesor</th>
                    </tr>
                </thead>
                <tbody id="tablaMateriasHabilitadas"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>
    <script src="../scripts/inscripcion-materias.js"></script>
    <script src="../scripts/constantes.js"></script>
    <script src="../scripts/alertas.js"></script>
    <script src="../scripts/sesion.js"></script>
    <script src="../scripts/seguridad.js"></script>

</body>

</html>
