<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Materias</title>
    <link rel="stylesheet" href="styles/crear_materia.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Materias</h2>
        <form id="formMateria">
            <label for="nombreMateria">Nombre de la Materia:</label>
            <input type="text" id="nombreMateria" name="nombreMateria" required>

            <label for="numeroCreditos">Número de Créditos:</label>
            <input type="number" id="numeroCreditos" name="numeroCreditos" required>

            <label for="idUsuarioProfesor">Profesor:</label>
            <select id="idUsuarioProfesor" name="idUsuarioProfesor" required>
                <option disabled selected>Seleccione un profesor</option>
            </select>

            <button type="submit">Registrar Materia</button>
        </form>
    </div>

    <script src="scripts/crear_materia.js"></script>
</body>
</html>
